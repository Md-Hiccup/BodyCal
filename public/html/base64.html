<div>
    <div class="col-lg-6 col-md-4 col-sm-6 col-xs-12 col-lg-offset-3">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-warning btn-lg " ng-click="encode()">Encode</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-warning btn-lg " ng-click="decode()">Decode</button>
            </div>
        </div><br>
    </div>
    <div class="col-lg-10 col-lg-offset-1" >
        <div ng-show="visibleKey">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title" align="center">Encode String to base64</h1>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Plain Text</label>
                            <div class="col-sm-8 col-lg-9">
                                <textarea class="form-control" rows="5" cols="50" ng-model="encodeText"></textarea>
                            </div>
                        </div>
                        <div class="panel-footer panel-primary " >
                            <div class="form-group"><br>
                                <label class="col-sm-2 control-label">Encrypt Text</label>
                                <div class="col-sm-8 col-lg-9">
                                    <textarea class="form-control" rows="4" cols="50" ng-model="encoded" disabled></textarea>
                                </div>
                            </div>
                            <button class="btn btn-primary" ng-click="base64Encode()">Encrypt</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div ng-show="visible">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title" align="center">Decode base64 to String</h1>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Plain Text</label>
                            <div class="col-sm-8 col-lg-9">
                                <textarea class="form-control" rows="5" cols="50" ng-model="decoded"></textarea>
                            </div>
                        </div>
                        <div class="panel-footer panel-primary ">
                            <div class="form-group"><br>
                                <label class="col-sm-2 control-label">Encrypt Text</label>
                                <div class="col-sm-8 col-lg-9">
                                    <textarea class="form-control " rows="4" cols="50" ng-model="decodedText" disabled></textarea>
                                </div>
                            </div>
                            <button class="btn btn-primary" ng-click="base64Decode()">Decrypt</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
