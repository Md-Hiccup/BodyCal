<div>
    <div class="col-lg-6 col-md-4 col-sm-6 col-xs-12 col-lg-offset-3">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-warning btn-lg " ng-click="encode()">Encode Text</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-warning btn-lg " ng-click="encodeImg()">Encode Image</button>
            </div>
        </div><br>
    </div>
    <div class="col-lg-12" >
        <div ng-show="visibleKey">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title" align="center">Encode String to base64</h1>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Plain Text</label>
                            <div class="col-sm-8 col-lg-9">
                                <textarea class="form-control input-lg" rows="5" cols="50" ng-model="encodeText"></textarea>
                            </div>
                        </div>
                        <div class="panel-footer panel-primary " >
                            <div class="form-group"><br>
                                <label class="col-sm-2 control-label">Base64 code</label>
                                <div class="col-sm-8 col-lg-9">
                                    <textarea class="form-control input-lg" rows="5" cols="50" ng-model="encoded" disabled></textarea>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-lg" ng-click="base64Text()">Convert To Base64</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div ng-show="visible">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title" align="center">Encode Image to base64</h1>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form">
                        <div class="form-group">
                             <label class="col-sm-2 control-label">Image file </label>
                            <div class="col-sm-8 col-lg-9">
                                <input type="file" ng-model="myfile" class="form-control input-lg" accept="image/*, .zip" required base-sixty-four-input>
                            </div>
                        </div>
                        <div class="panel-footer panel-primary ">
                            <div class="form-group"><br>
                                <label class="col-sm-2 control-label">Base64 code</label>
                                <div class="col-sm-8 col-lg-9">
                                    <textarea class="form-control input-lg" rows="5" cols="50" ng-model="img" disabled></textarea>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-lg" ng-click="base64Img()">Convert To Base64</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
