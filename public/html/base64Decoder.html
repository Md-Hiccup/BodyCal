<div>
    <div class="col-lg-6 col-md-4 col-sm-6 col-xs-12 col-lg-offset-3">
        <div class="btn-group btn-group-justified">
            <div class="btn-group">
                <button class="btn btn-warning btn-lg " ng-click="decoder()">Decode Text</button>
            </div>
            <div class="btn-group">
                <button class="btn btn-warning btn-lg " ng-click="decodeImg()">Decode Image</button>
            </div>
        </div><br>
    </div>
    <div class="col-lg-12" >
        <div ng-show="visibleKey">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title" align="center">Decode base64 to String</h1>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Base64 code</label>
                            <div class="col-sm-8 col-lg-9">
                                <textarea class="form-control input-lg" rows="5" cols="50" ng-model="decodeBase"></textarea>
                            </div>
                        </div>
                        <div class="panel-footer panel-primary " >
                            <div class="form-group"><br>
                                <label class="col-sm-2 control-label">Plain Text</label>
                                <div class="col-sm-8 col-lg-9">
                                    <textarea class="form-control input-lg" rows="5" cols="50" ng-model="decoded" disabled></textarea>
                                </div>
                            </div>
                            <button class="btn btn-primary btn-lg" ng-click="decodeBase64()">Convert To String</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div ng-show="visible">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title" align="center">Decode base64 to Image</h1>
                </div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form">
                        <div class="form-group">
                            <label class="col-sm-2 control-label">Base64 Image Code </label>
                            <div class="col-sm-8 col-lg-9">
                                <textarea class="form-control input-lg" rows="5" cols="50" ng-model="imageCode"></textarea>
                               <!-- <input type="file" ng-model="myfile" class="form-control input-lg" accept="image/*, .zip" required base-sixty-four-input>
                            --></div>
                        </div>
                        <div class="panel-footer panel-primary ">
                           <!-- <div class="form-group"><br>
                                <label class="col-sm-2 control-label">Base64 code</label>
                                <div class="col-sm-8 col-lg-9">
                                    <textarea class="form-control input-lg" rows="5" cols="50" ng-model="img" disabled></textarea>
                                </div>
                            </div>-->
                            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" ng-click="decodeBase64Img()">Convert To Image</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal fade" id="myModal">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                                <span class="sr-only"></span></button>
                            <h4 class="modal-title">Photo&hellip;</h4>
                        </div>
                        <div class="modal-body">
                            <img ng-src="data:image/*;base64,{{imgDecode}}" style="height: 70%;width: 80%;"/>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                            <!--<button type="button" class="btn btn-primary">Save</button>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
