<div class="col-lg-10 col-lg-offset-1" >
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title" align="center">Text to md5 converter</h1>
        </div>
        <div class="panel-body">
            <form class="form-horizontal" name="form">
                <div class="form-group">
                    <label class="col-sm-2 control-label">MESSAGE </label>
                    <div class="col-sm-8 col-lg-9">
                        <textarea class="form-control input-lg" rows="8" cols="55" ng-model="md5Text"></textarea>
                    </div>
                </div>
            </form>
        </div>
        <div class="panel-footer panel-primary " >
            <h4  align="center">MD5 : <input class="input-lg" value="{{ md5Msg }}" size="35" style="padding-left:40px;" disabled></h4>
        </div>
    </div><br>
</div>
